  <script>

    function sendMail(e){
      e.preventDefault();

      const params = {
        from_name: document.getElementById("name").value,

        message: document.getElementById("message").value

      // üîπ 2Ô∏è‚É£ CHANGE THIS ‚Üí replace YOUR_SERVICE_ID with your actual Service ID (e.g., service_xxxxx)

      emailjs.send("service_8anzzcp", "template_419igca", params)
      .then(function(response){
        alert("‚úÖ Message sent successfully!");
        document.getElementById("contactForm").reset();
      }, function(error){
        alert("‚ùå Failed to send message. Try again.");
      });
    }
  </script>

<body>
  <header>
    <a style="text-decoration: none;" href="https://aits-tpt.edu.in/">

  <main class="container mt-5">
    
    <form id="contactForm" onsubmit="sendMail(event)" class="mt-3">
      <h2 style="text-align: center;">Contact Us</h2>
      <div class="mb-3">
        <label for="name" class="form-label">Your Name</label>
        <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Your Email</label>
        <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
      </div>
      <div class="mb-3">
        <label for="message" class="form-label">Message / Document Tagging</label>
        <textarea class="form-control" id="message" rows="5" placeholder="Enter your message or document tag" required></textarea>
      </div>
      <div id="send">
           <button   type="submit" class="btn btn-primary">Send</button>
      </div>
     
    </form>
